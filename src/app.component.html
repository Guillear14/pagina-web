<div class="min-h-screen flex flex-col bg-slate-900 text-slate-200 font-sans selection:bg-cyan-500 selection:text-white">
  
  <!-- Global Toast Notifications -->
  <app-toast></app-toast>

  <!-- Navigation Header -->
  <header class="sticky top-0 z-50 glass-panel border-b border-slate-700/50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <!-- Logo -->
        <div class="flex items-center gap-2 cursor-pointer" (click)="authService.isLoggedIn.set(false)">
          <div class="w-8 h-8 rounded bg-gradient-to-tr from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg shadow-cyan-500/30">
            <span class="text-white font-bold text-lg">N</span>
          </div>
          <span class="brand-font text-xl font-bold text-white tracking-wider">NEXUS</span>
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-8">
          <a href="#" class="text-slate-300 hover:text-cyan-400 transition-colors text-sm font-medium">Juegos</a>
          <a href="#" class="text-slate-300 hover:text-cyan-400 transition-colors text-sm font-medium">Noticias</a>
          <a href="#" class="text-slate-300 hover:text-cyan-400 transition-colors text-sm font-medium">Comunidad</a>
        </nav>

        <!-- Auth Actions -->
        <div>
          @if (authService.isLoggedIn()) {
            <div class="flex items-center gap-4">
              <span class="hidden sm:block text-sm text-cyan-300 font-medium">{{ authService.currentUser()?.gamertag }}</span>
              <button 
                (click)="logout()" 
                class="bg-slate-800 hover:bg-red-900/30 hover:text-red-400 text-slate-300 text-xs px-4 py-2 rounded-full border border-slate-700 transition-all"
              >
                Salir
              </button>
            </div>
          } @else {
            <button class="bg-cyan-600 hover:bg-cyan-500 text-white text-xs font-bold px-4 py-2 rounded-full shadow-lg shadow-cyan-900/50 transition-all">
              LOGIN
            </button>
          }
        </div>

      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="flex-grow relative">
    <!-- Background Gradients -->
    <div class="fixed top-20 left-0 w-96 h-96 bg-purple-900/20 rounded-full blur-[120px] pointer-events-none z-0"></div>
    <div class="fixed bottom-0 right-0 w-[500px] h-[500px] bg-cyan-900/10 rounded-full blur-[100px] pointer-events-none z-0"></div>

    <div class="relative z-10">
      @if (authService.isLoggedIn()) {
        <app-home></app-home>
      } @else {
        <app-register></app-register>
      }
    </div>
  </main>

  <!-- Footer -->
  <footer class="glass-panel border-t border-slate-800 mt-auto py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-slate-500 text-sm">Â© 2025 Nexus Gamer AI. Powered by Gemini.</p>
    </div>
  </footer>

</div>
